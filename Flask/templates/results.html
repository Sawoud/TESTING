<!DOCTYPE html>
<html>
			<head>
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
			<title>Home</title>
			</head>
			{% extends 'layout.html' %}
			{% block body %}
			<body>
				<h2>Results</h2>
					{% if books != None %}
					{% for book in books %}
				</h4><br><a href = "{{(url_for('book', book_title = book.title))}}"> {{book.title}}</a></br></h4>

					{% endfor %}
					{% else %}
					<p>nothing found</p>
					{% endif %}
					{% endblock %}

								</body>


</html>
